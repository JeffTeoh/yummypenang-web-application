<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="mainmenu.css">
    <link rel="stylesheet" href="jquery-upvote/lib/jquery.upvote.css">

    <title>Wantan Mee</title>
  </head>
  <body>
    <!--top navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="mainmenu.html">YUMMY PENANG</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-1">
            <b class="nav-link" id="userEmail"></b>
          </li>
          <li class="nav-item mr-1">
            <a class="nav-link d-none" id="adminBtn" href="admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="authBtn"></a>
          </li>
        </ul>
      </div>
    </nav>

    <ul class="list-group mt-5" id="categoryList">
      <!--Insert from database-->
    </ul>

    <footer class="footer d-none mt-5">
      <div class="container pt-5">
        <div class="text-center" style="font-size: 2rem">
          <b>Any place you wish to recommend? Let us know your suggestion!</b>
        </div>
        <div id="loginbox" class="py-5 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
          <div class="suggestion suggestion-info">
            <div class="panel-heading">
              <div class="panel-title">SUBMISSION FORM</div>
            </div>
            <div class="suggestion-body p-3" >
              <form id="loginform" role="form" autocomplete="off">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Operation Hours">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Phone">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile">
                    <label class="custom-file-label" for="inputGroupFile">Choose file</label>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input id="mapsearch" class="form-control" type="text" placeholder="Location">
                </div>
                <div class="form-group mt-1">
                  <button type="submit" class="btn btn-success" id="loginBtn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="jquery-upvote/lib/jquery.upvote.js"></script>
    <script src="mapsearch.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ-8RmXqcL0Xo_7P3GOI5k2siN2QPsmew&libraries=places&callback=initAutocomplete"
      async defer></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="initApp.js"></script>
    <script>
      $("#authBtn").click(function(){
        if($("#authBtn").html() == 'Login') {
          location.href = "login.html";
        }
        else {
          firebase.auth().signOut().then(function() {
            // Sign-out successful.
          }).catch(function(error) {
            // An error happened.
          });
          location.reload();
        }
      });

      //load data from firebase realtime database
      var category = $(document).find("title").text();
      var foodRef = firebase.database().ref('foodCat').child(category).orderByChild('totalVote');
      var foodObj;
      var i = 1; //counter for each items

      foodRef.once("value",function(snapshot){
        snapshot.forEach(function(childSnapshot){
          foodObj = childSnapshot.val();
          var name = foodObj.name;
          var address = foodObj.address;
          var opHours = foodObj.operationHours;
          var phone = foodObj.phone;
          var image = foodObj.image;
          var link = foodObj.link;
          var staticMap = foodObj.staticMap;
          var vote = foodObj.totalVote;
          var key = foodObj.key;

          $("#categoryList").prepend(
          '<li class="list-group-item">' +
            '<div class="container">' +
              '<div class="row">' +
                '<div class="col-10">' +
                  '<div class="row">' +
                    '<div class="col-md-4 nopadding">' +
                       '<img src="' + image + '" alt="' + name + '" class="img-fluid">' +
                    '</div>' +
                    '<div class="col-md-4 nopadding">' +
                      '<a href="' + link + '" target="_blank">' +
                        '<img src="' + staticMap + '" alt="Google Map of ' + name + '" class="img-fluid">' +
                      '</a>' +
                    '</div>' +
                    '<div class="col-md-2 nobreak text-left" style="color: black;">' +
                      '<p><b id="name' + i + '">' + name + '</b></p>' +
                      '<p>' + address + '</p>' +
                      '<p>Opening Hours: ' + opHours + '</p>' +
                      '<p>Phone: ' + phone + '</p>' +
                      '<p class="d-none" id="key' + i + '">' + key + '</p>' +
                    '</div>' +
                  '</div>' +
                '</div>' +
                '<div class="col-2 vote">' +
                  '<div id="topic' + i + '" class="upvote">' +
                    '<a class="upvote voteUp voteClick"></a>' +
                    '<span class="count">' + vote + '</span>' +
                    '<a class="downvote voteDown voteClick"></a>' +
                  '</div>' +
                '</div>' +
              '</div>' +
            '</div>' +
          '</li>');
          i += 1;
        });
        $(".footer").removeClass("d-none");

        $('#topic1').upvote();
        $('#topic2').upvote();
        $('#topic3').upvote();

        var callback = function(data) {
          $.ajax({
            url: '/vote',
            type: 'post',
            data: { id: data.id, up: data.upvoted, down: data.downvoted }
          });
        };
        $('#topic1-123').upvote({id: 123, callback: callback});
        $('#topic2-123').upvote({id: 123, callback: callback});
        $('#topic3-123').upvote({id: 123, callback: callback});

        //update to user's vote database
        var email = $("#userEmail").text();
        var user = email.replace('@', '%40').replace('.', '%2E');
        var items = $("#categoryList li");
        
        if($("#authBtn").html() != 'Login'){
          //track user's upvote and display when loading
          checkUpvoteRef = firebase.database().ref('userUpvote').child(user).child(category);
          checkUpvoteRef.once("value", function(snapshot){
            snapshot.forEach(function(childSnapshot){
              var upvoteObj = childSnapshot.val();
              for(var x = 1; x < items.length + 1; x++) {
                var validKey = $("#key" + x).text();
                if(upvoteObj.key == validKey) {
                  $("#topic" + x).upvote();
                  $("#topic" + x).upvote({upvoted: 1});
                }
              }
            });
          });

          //track user's downvote and display when loading
          checkDownvoteRef = firebase.database().ref('userDownvote').child(user).child(category);
          checkDownvoteRef.once("value", function(snapshot){
            snapshot.forEach(function(childSnapshot){
              var downvoteObj = childSnapshot.val();
              for(var x = 1; x < items.length + 1; x++) {
                var validKey = $("#key" + x).text();
                if(downvoteObj.key == validKey) {
                  $("#topic" + x).upvote();
                  $("#topic" + x).upvote({downvoted: 1});
                }
              }
            });
          });
        }

        $(".voteClick").click(function(){
          if($("#authBtn").html() == 'Login'){
            location.href = "login.html";
          }
          else {
            //update vote in database
            var id = $(this).parent().attr('id');
            var index = id.substr(-1);
            var indexName = $("#name" + index).text();
            var indexKey = $("#key" + index).text();
            var vote = parseInt($(this).siblings().text());
            
            snapshot.forEach(function(childSnapshot){
              var voteObj = childSnapshot.val();
              if (voteObj.name == indexName) {
                voteRef = firebase.database().ref('foodCat').child(category);
                voteRef.child(indexKey).update({totalVote: vote});
              }
            });
          }
        });

        $(".voteUp").click(function(){
          var bool = $(this).hasClass('upvote-on');
          var id = $(this).parent().attr('id');
          var index = id.substr(-1);
          var indexName = $("#name" + index).text();
          var indexKey = $("#key" + index).text();
          var userObj = {};

          if (bool) {
            //upload user vote to db
            userObj.name = indexName;
            userObj.key = indexKey;

            var upvoteRef = firebase.database().ref('userUpvote').child(user);
            upvoteRef.child(category).child(indexKey).update(userObj);

            //remove downvote
            var downvoteRef = firebase.database().ref('userDownvote').child(user);
            downvoteRef.child(category).child(indexKey).remove();
          }
          else {
            //remove user vote from db
            var upvoteRef = firebase.database().ref('userUpvote').child(user);
            upvoteRef.child(category).child(indexKey).remove();
          }
        });

        $(".voteDown").click(function(){
          var bool = $(this).hasClass('downvote-on');
          var id = $(this).parent().attr('id');
          var index = id.substr(-1);
          var indexName = $("#name" + index).text();
          var indexKey = $("#key" + index).text();
          var userObj = {};
          if (bool) {
            //upload user vote to db
            userObj.name = indexName;
            userObj.key = indexKey;

            var downvoteRef = firebase.database().ref('userDownvote').child(user);
            downvoteRef.child(category).child(indexKey).update(userObj);

            //remove upvote
            var upvoteRef = firebase.database().ref('userUpvote').child(user);
            upvoteRef.child(category).child(indexKey).remove();
          }
          else {
            //remove user vote from db
            var downvoteRef = firebase.database().ref('userDownvote').child(user);
            downvoteRef.child(category).child(indexKey).remove();
          }
        });
      });
    </script>
  </body>
</html>
