<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="mainmenu.css">
    <link rel="stylesheet" href="jquery-upvote/lib/jquery.upvote.css">

    <title>Admin</title>
  </head>
  <body>
    <!--top navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="mainmenu.html">YUMMY PENANG</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-1">
            <b class="nav-link" id="userEmail"></b>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="authBtn"></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="dropdown mt-5">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Laksa</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Laksa</a>
          <a class="dropdown-item" href="#">Char Koay Teow</a>
          <a class="dropdown-item" href="#">Fried Oyster</a>
          <a class="dropdown-item" href="#">Cendol</a>
          <a class="dropdown-item" href="#">Hae Mee</a>
          <a class="dropdown-item" href="#">Wantan Mee</a>
          <a class="dropdown-item" href="#">Curry Mee</a>
          <a class="dropdown-item" href="#">Loh Bak</a>
          <a class="dropdown-item" href="#">Rojak</a>
          <a class="dropdown-item" href="#">Mang Chang Kuih</a>
        </div>
      </div>
    </div>
  
    <div class="container mt-5">
      <b>Suggestion</b>
    </div>
    <ul class="list-group mt-1" id="suggestionList">
      <!--Insert from database-->
    </ul>

    <div class="container mt-4">
      <b>Current List</b>
    </div>    
    <ul class="list-group mt-1" id="categoryList">
      <!--Insert from database-->
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" id="editName" class="form-control" placeholder="Name">
            </div>
            <div class="input-group mb-3">
              <input id="editAddress" class="form-control" type="text" placeholder="Address">
            </div>
            <div class="input-group mb-3">
              <span class="mr-1">Operation Hours:</span>
              <input id="editOpenHours" type="time" name="open-opTime">
              <span class="mx-1">-</span>
              <input id="editCloseHours" type="time" name="close-opTime">
            </div>
            <div class="input-group mb-3">
              <input type="text" id="editPhone" class="form-control" placeholder="Phone">
            </div>
            <div class="d-none" id="editKey"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="jquery-upvote/lib/jquery.upvote.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="initApp.js"></script>
    <script src="loadDefault.js"></script>
    <script>
      $(".dropdown-item").click(function(){
        $("#dropdownMenuButton").text($(this).html());
        var category = $(this).html();
        $("#suggestionList li").remove();
        $("#categoryList li").remove();

        //display suggestion items
        var suggRef = firebase.database().ref('suggestion').child(category);
        var suggObj;
        var i = 1; //counter for each items

        suggRef.once("value",function(snapshot){
          snapshot.forEach(function(childSnapshot){
            suggObj = childSnapshot.val();
            var name = suggObj.name;
            var address = suggObj.address;
            var opHours = suggObj.operationHours;
            var phone = suggObj.phone;
            var image = suggObj.image;
            var link = suggObj.link;
            var staticMap = suggObj.staticMap;
            var vote = suggObj.totalVote;
            var key = suggObj.key;
            
            $("#suggestionList").prepend(
            '<li class="list-group-item">' +
              '<div class="container">' +
                '<div class="row">' +
                  '<div class="col-10">' +
                    '<div class="row">' +
                      '<div class="col-md-4 nopadding">' +
                        '<img src="' + image + '" alt="' + name + '" class="img-fluid">' +
                      '</div>' +
                      '<div class="col-md-4 nopadding">' +
                        '<a href="' + link + '" target="_blank">' +
                          '<img src="' + staticMap + '" alt="Google Map of ' + name + '" class="img-fluid">' +
                        '</a>' +
                      '</div>' +
                      '<div class="col-md-2 nobreak text-left" style="color: black;">' +
                        '<p><b id="name' + i + '">' + name + '</b></p>' +
                        '<p>' + address + '</p>' +
                        '<p>Opening Hours: ' + opHours + '</p>' +
                        '<p>Phone: ' + phone + '</p>' +
                        '<p class="d-none" id="key' + i + '">' + key + '</p>' +
                      '</div>' +
                    '</div>' +
                  '</div>' +
                  '<div class="col-2 vote">' +
                    '<div id="topic' + i + '" class="upvote">' +
                      '<a class="upvote voteUp voteClick"></a>' +
                      '<span class="count">' + vote + '</span>' +
                      '<a class="downvote voteDown voteClick"></a>' +
                    '</div>' +
                  '</div>' +
                '</div>' +
              '</div>' +
              '<div class="container">' +
                '<!-- Button (Double) -->' +
                '<div class="form-group">' +
                  '<div class="col-md-3 offset-md-9">' +
                    '<button class="btn approve btn-success" id="approve' + i + '">Approve</button>' +
                    '<button class="btn reject btn-danger ml-1" id="reject' + i + '">Reject</button>' +
                  '</div>' +
                '</div>' +
              '</div>' +
            '</li>');
            i += 1;
          });

          $(".approve").click(function(){
            if(confirm("Are you confirm to approve?")) {
              var id = $(this).attr('id');
              var index = id.substr(-1);
              var indexKey = $("#key" + index).text();
              var tempCategoryName = $("#dropdownMenuButton").html();
              var categoryName = tempCategoryName.replace(/\s/g, '');

              var suggTempRef = firebase.database().ref('suggestion').child(categoryName);
              var suggTempObj;
              var i = 1; //counter for each items

              suggTempRef.once("value",function(snapshot){
                snapshot.forEach(function(childSnapshot){
                  suggTempObj = childSnapshot.val();
                  if (suggTempObj.key == indexKey) {
                    firebase.database().ref('foodCat').child(categoryName).child(indexKey).update(suggTempObj);
                    firebase.database().ref('suggestion').child(categoryName).child(indexKey).remove();
                  }
                });
              });
              location.reload();
            }
          });

          $(".reject").click(function(){
            if(confirm("Are you confirm to reject?")){
              var id = $(this).attr('id');
              var index = id.substr(-1);
              var indexKey = $("#key" + index).text();
              
              var delSuggRef = firebase.database().ref('suggestion').child(category);
              delSuggRef.child(indexKey).remove();
              location.reload();
            }
          });
        });

        //display food items
        var foodRef = firebase.database().ref('foodCat').child(category).orderByChild('totalVote');
        var foodObj;
        var i = 1; //counter for each items

        foodRef.once("value",function(snapshot){
          snapshot.forEach(function(childSnapshot){
            foodObj = childSnapshot.val();
            var name = foodObj.name;
            var address = foodObj.address;
            var opHours = foodObj.operationHours;
            var phone = foodObj.phone;
            var image = foodObj.image;
            var link = foodObj.link;
            var staticMap = foodObj.staticMap;
            var vote = foodObj.totalVote;
            var key = foodObj.key;
            
            $("#categoryList").prepend(
            '<li class="list-group-item">' +
              '<div class="container">' +
                '<div class="row">' +
                  '<div class="col-10">' +
                    '<div class="row">' +
                      '<div class="col-md-4 nopadding">' +
                        '<img src="' + image + '" alt="' + name + '" class="img-fluid">' +
                      '</div>' +
                      '<div class="col-md-4 nopadding">' +
                        '<a href="' + link + '" target="_blank">' +
                          '<img src="' + staticMap + '" alt="Google Map of ' + name + '" class="img-fluid">' +
                        '</a>' +
                      '</div>' +
                      '<div class="col-md-2 nobreak text-left" style="color: black;">' +
                        '<p><b id="name' + i + '">' + name + '</b></p>' +
                        '<p>' + address + '</p>' +
                        '<p>Opening Hours: ' + opHours + '</p>' +
                        '<p>Phone: ' + phone + '</p>' +
                        '<p class="d-none" id="key' + i + '">' + key + '</p>' +
                      '</div>' +
                    '</div>' +
                  '</div>' +
                  '<div class="col-2 vote">' +
                    '<div id="topic' + i + '" class="upvote">' +
                      '<a class="upvote voteUp voteClick"></a>' +
                      '<span class="count">' + vote + '</span>' +
                      '<a class="downvote voteDown voteClick"></a>' +
                    '</div>' +
                  '</div>' +
                '</div>' +
              '</div>' +
              '<div class="container">' +
                '<!-- Button (Double) -->' +
                '<div class="form-group">' +
                  '<div class="col-md-3 offset-md-9">' +
                    '<button class="btn editBtn btn-success" id="edit' + i + '" data-toggle="modal" data-target="#editModal">Edit</button>' +
                    '<button class="btn delete btn-danger ml-1" id="delete' + i + '">Delete</button>' +
                  '</div>' +
                '</div>' +
              '</div>' +
            '</li>');
            i += 1;
          });

          $(".editBtn").click(function(){
            var id = $(this).attr('id');
            var index = id.substr(-1);
            var passKey = $("#key" + index).html();
            var items = $("#categoryList li");
      
            //load from db to edit input
            checkEditRef = firebase.database().ref('foodCat').child(category);
            checkEditRef.once("value", function(snapshot){
              snapshot.forEach(function(childSnapshot){
                var editObj = childSnapshot.val();
                for(var x = 1; x < items.length + 1; x++) {
                  if(editObj.key == passKey) {
                    $("#editKey").text(passKey);
                    $("#editName").val(editObj.name);
                    $("#editAddress").val(editObj.address);
                    $("#editPhone").val(editObj.phone);

                    var time = editObj.operationHours;
                    var sepTime = time.split("-");
                    var openHours = sepTime[0].replace(/\s/g, "");
                    var closeHours = sepTime[1].replace(/\s/g, "");

                    var opMeridian = openHours.substr(-2);
                    var clMeridian = closeHours.substr(-2);

                    if (opMeridian == "pm") {
                      var hour = parseFloat(openHours.slice(0,-5));
                      var tempMinute = openHours.substr(openHours.lastIndexOf(":")+1);
                      var minute = tempMinute.substr(0,2);

                      if (hour != 12) {
                        hour = hour + 12;
                      }
                      setOpen = hour + ":" + minute;
                      $("#editOpenHours").val(setOpen);
                    } else if (opMeridian == "am") {
                      var hour = openHours.slice(0,-5);
                      var tempMinute = openHours.substr(openHours.lastIndexOf(":")+1);
                      var minute = tempMinute.substr(0,2);
                      
                      if (hour.length < 2) {
                        hour = "0" + hour;
                      }
                      setOpen = hour + ":" + minute;
                      $("#editOpenHours").val(setOpen);
                    }

                    if (clMeridian == "pm") {
                      var hour = parseFloat(closeHours.slice(0,-5));
                      var tempMinute = closeHours.substr(closeHours.lastIndexOf(":")+1);
                      var minute = tempMinute.substr(0,2);

                      if (hour != 12) {
                        hour = hour + 12;
                      }
                      setClose = hour + ":" + minute;
                      $("#editCloseHours").val(setClose);
                    } else if (opMeridian == "am") {
                      var hour = closeHours.slice(0,-5);
                      var tempMinute = closeHours.substr(closeHours.lastIndexOf(":")+1);
                      var minute = tempMinute.substr(0,2);

                      if (hour.length < 2) {
                        hour = "0" + hour;
                      }
                      setClose = hour + ":" + minute;
                      $("#editCloseHours").val(setClose);
                    }
                  }
                }
              });
            });            
          });

          $(".delete").click(function(){
            if(confirm("Are you confirm to delete?")){              
              var id = $(this).attr('id');
              var index = id.substr(-1);
              var indexKey = $("#key" + index).text();
              
              var delRef = firebase.database().ref('foodCat').child(category);
              delRef.child(indexKey).remove();
              location.reload();
            }
          });
        });
      });

      $("#authBtn").click(function(){
        if($("#authBtn").html() == 'Login') {
          location.href = "login.html";
        }
        else {
          firebase.auth().signOut().then(function() {
            // Sign-out successful.
            location.href = "mainmenu.html"
          }).catch(function(error) {
            // An error happened.
          });
        }
      });

      $("#save").click(function(){
        var category = $("#dropdownMenuButton").html();
        var name = $("#editName").val();
        var address = $("#editAddress").val()
        var phone = $("#editPhone").val();
        var key = $("#editKey").html();

        //format time
        var openTime = $("#editOpenHours").val();
        var closeTime = $("#editCloseHours").val();

        var openTimeSplit = openTime.split(':'),
          hours,
          minutes,
          meridian;
        hours = openTimeSplit[0];
        minutes = openTimeSplit[1];
        if (hours > 12) {
          meridian = 'pm';
          hours -= 12;
        } else if (hours < 12) {
          meridian = 'am';
          if (hours == 0) {
            hours = 12;
          }
        } else {
          meridian = 'pm';
        }
        var cOpenTime = hours + ':' + minutes + meridian;

        var closeTimeSplit = closeTime.split(':'),
          hours,
          minutes,
          meridian;
        hours = closeTimeSplit[0];
        minutes = closeTimeSplit[1];
        if (hours > 12) {
          meridian = 'pm';
          hours -= 12;
        } else if (hours < 12) {
          meridian = 'am';
          if (hours == 0) {
            hours = 12;
          }
        } else {
          meridian = 'pm';
        }
        var cCloseTime = hours + ':' + minutes + meridian;
        var time = cOpenTime + " - " + cCloseTime;

        var editRef = firebase.database().ref().child('foodCat').child(category);
        editRef.child(key).update({
          name: name,
          address: address,
          phone: phone,
          operationHours: time
        })

        alert("Update successfully");
        location.reload();
      });
    </script>
  </body>
</html>
