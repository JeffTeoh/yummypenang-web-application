<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="mainmenu.css">
    <link rel="stylesheet" href="jquery-upvote/lib/jquery.upvote.css">

    <title>Admin</title>
  </head>
  <body>
    <!--top navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="mainmenu.html">YUMMY PENANG</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-1">
            <b class="nav-link" id="userEmail"></b>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="authBtn"></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="dropdown mt-5">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Laksa
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Laksa</a>
          <a class="dropdown-item" href="#">Char Koay Teow</a>
          <a class="dropdown-item" href="#">Fried Oyster</a>
          <a class="dropdown-item" href="#">Cendol</a>
          <a class="dropdown-item" href="#">Hae Mee</a>
          <a class="dropdown-item" href="#">Wantan Mee</a>
          <a class="dropdown-item" href="#">Curry Mee</a>
          <a class="dropdown-item" href="#">Loh Bak</a>
          <a class="dropdown-item" href="#">Rojak</a>
          <a class="dropdown-item" href="#">Mang Chang Kuih</a>
        </div>
      </div>
    </div>
  
    <div class="container mt-5">
      <b>Suggestion</b>
    </div>
    <ul class="list-group mt-1" id="suggestionList">
      <!--Insert from database-->
    </ul>

    <div class="container mt-4">
      <b>Current List</b>
    </div>    
    <ul class="list-group mt-1" id="categoryList">
      <!--Insert from database-->
    </ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="jquery-upvote/lib/jquery.upvote.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="initApp.js"></script>
    <script src="loadDefault.js"></script>
    <script>
      $(".dropdown-item").click(function(){
        $("#dropdownMenuButton").text($(this).html());
        var category = $(this).html();
        $("#suggestionList li").remove();
        $("#categoryList li").remove();

        //display suggestion items
        var suggRef = firebase.database().ref('suggestion').child(category);
        var suggObj;
        var i = 1; //counter for each items

        suggRef.once("value",function(snapshot){
          snapshot.forEach(function(childSnapshot){
            suggObj = childSnapshot.val();
            var name = suggObj.name;
            var address = suggObj.address;
            var opHours = suggObj.operationHours;
            var phone = suggObj.phone;
            var image = suggObj.image;
            var link = suggObj.link;
            var staticMap = suggObj.staticMap;
            var vote = suggObj.totalVote;
            var key = suggObj.key;
            
            $("#suggestionList").prepend(
            '<li class="list-group-item">' +
              '<div class="container">' +
                '<div class="row">' +
                  '<div class="col-10">' +
                    '<div class="row">' +
                      '<div class="col-md-4 nopadding">' +
                        '<img src="' + image + '" alt="' + name + '" class="img-fluid">' +
                      '</div>' +
                      '<div class="col-md-4 nopadding">' +
                        '<a href="' + link + '" target="_blank">' +
                          '<img src="' + staticMap + '" alt="Google Map of ' + name + '" class="img-fluid">' +
                        '</a>' +
                      '</div>' +
                      '<div class="col-md-2 nobreak text-left" style="color: black;">' +
                        '<p><b id="name' + i + '">' + name + '</b></p>' +
                        '<p>' + address + '</p>' +
                        '<p>Opening Hours: ' + opHours + '</p>' +
                        '<p>Phone: ' + phone + '</p>' +
                        '<p class="d-none" id="key' + i + '">' + key + '</p>' +
                      '</div>' +
                    '</div>' +
                  '</div>' +
                  '<div class="col-2 vote">' +
                    '<div id="topic' + i + '" class="upvote">' +
                      '<a class="upvote voteUp voteClick"></a>' +
                      '<span class="count">' + vote + '</span>' +
                      '<a class="downvote voteDown voteClick"></a>' +
                    '</div>' +
                  '</div>' +
                '</div>' +
              '</div>' +
              '<div class="container">' +
                '<!-- Button (Double) -->' +
                '<div class="form-group">' +
                  '<label class="col-md-4 control-label" for="approvereject"></label>' +
                  '<div class="col-md-3 offset-md-9">' +
                    '<button name="approve" class="btn btn-success" id="approve">Approve</button>' +
                    '<button name="reject" class="btn btn-danger ml-1" id="cancel">Reject</button>' +
                  '</div>' +
                '</div>' +
              '</div>' +
            '</li>');
            i += 1;
          });

          $(".approve").click(function(){
            var id = $(this).attr('id');
            var index = id.substr(-1);
            var indexKey = $("#key" + index).text();
            var tempCategoryName = $("#dropdownMenuButton").html();
            var categoryName = tempCategoryName.replace(/\s/g, '');

            var suggTempRef = firebase.database().ref('suggestion').child(categoryName);
            var suggTempObj;
            var i = 1; //counter for each items

            suggTempRef.once("value",function(snapshot){
              snapshot.forEach(function(childSnapshot){
                suggTempObj = childSnapshot.val();
                if (suggTempObj.key == indexKey) {
                  firebase.database().ref('foodCat').child(categoryName).child(indexKey).update(suggTempObj);
                  firebase.database().ref('suggestion').child(categoryName).child(indexKey).remove();
                }
              });
            });
            location.reload();
          });

          $(".reject").click(function(){
            var id = $(this).attr('id');
            var index = id.substr(-1);
            var indexKey = $("#key" + index).text();
            
            var delSuggRef = firebase.database().ref('suggestion').child(category);
            delSuggRef.child(indexKey).remove();
            location.reload();
          });
        });

        var foodRef = firebase.database().ref('foodCat').child(category).orderByChild('totalVote');
        var foodObj;
        var i = 1; //counter for each items

        foodRef.once("value",function(snapshot){
          snapshot.forEach(function(childSnapshot){
            foodObj = childSnapshot.val();
            var name = foodObj.name;
            var address = foodObj.address;
            var opHours = foodObj.operationHours;
            var phone = foodObj.phone;
            var image = foodObj.image;
            var link = foodObj.link;
            var staticMap = foodObj.staticMap;
            var vote = foodObj.totalVote;
            var key = foodObj.key;
            
            $("#categoryList").prepend(
            '<li class="list-group-item">' +
              '<div class="container">' +
                '<div class="row">' +
                  '<div class="col-10">' +
                    '<div class="row">' +
                      '<div class="col-md-4 nopadding">' +
                        '<img src="' + image + '" alt="' + name + '" class="img-fluid">' +
                      '</div>' +
                      '<div class="col-md-4 nopadding">' +
                        '<a href="' + link + '" target="_blank">' +
                          '<img src="' + staticMap + '" alt="Google Map of ' + name + '" class="img-fluid">' +
                        '</a>' +
                      '</div>' +
                      '<div class="col-md-2 nobreak text-left" style="color: black;">' +
                        '<p><b id="name' + i + '">' + name + '</b></p>' +
                        '<p>' + address + '</p>' +
                        '<p>Opening Hours: ' + opHours + '</p>' +
                        '<p>Phone: ' + phone + '</p>' +
                        '<p class="d-none" id="key' + i + '">' + key + '</p>' +
                      '</div>' +
                    '</div>' +
                  '</div>' +
                  '<div class="col-2 vote">' +
                    '<div id="topic' + i + '" class="upvote">' +
                      '<a class="upvote voteUp voteClick"></a>' +
                      '<span class="count">' + vote + '</span>' +
                      '<a class="downvote voteDown voteClick"></a>' +
                    '</div>' +
                  '</div>' +
                '</div>' +
              '</div>' +
              '<div class="container">' +
                '<!-- Button (Double) -->' +
                '<div class="form-group">' +
                  '<div class="col-md-3 offset-md-9">' +
                    '<button class="btn edit btn-success" id="edit' + i + '">Edit</button>' +
                    '<button class="btn delete btn-danger ml-1" id="delete' + i + '">Delete</button>' +
                  '</div>' +
                '</div>' +
              '</div>' +
            '</li>');
            i += 1;
          });
        });

        $(".edit").click(function(){
          var id = $(this).attr('id');
          var index = id.substr(-1);

          //modal for edit
        });

        $(".delete").click(function(){
          var id = $(this).attr('id');
          var index = id.substr(-1);
          var indexKey = $("#key" + index).text();
          
          var delRef = firebase.database().ref('foodCat').child(category);
          delRef.child(indexKey).remove();
          location.reload();
        });
      });

      $("#authBtn").click(function(){
        if($("#authBtn").html() == 'Login') {
          location.href = "login.html";
        }
        else {
          firebase.auth().signOut().then(function() {
            // Sign-out successful.
            location.href = "mainmenu.html"
          }).catch(function(error) {
            // An error happened.
          });
        }
      });
    </script>
  </body>
</html>
